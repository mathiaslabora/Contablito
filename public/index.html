<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contablito2</title>
    <link href="../public/styles/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../public/scripts/script.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
    <div class="justify-content-between d-flex w-100">
        <div id="Products" class="col p-5 text-center">
        
            <h1 id="title">Registro de productos:</h1>

            <div class="circle2" id="circle">New</div> 
        
        <form>                   

            Nombre:
                <input type="text" id='nomb' size="30">
            <br><br>
            Descripcion:
                <input type="text" id='desc' size="30">
            <br><br>
            Cantidad:
                <input type="text" id='stock' size="30">
            <br><br>
            Costo:
                <input type="text" id='costo' size="30">
            <br><br>
            
            <button type="button" class="btn btn-primary" id='ing'>Añadir</button> 

        </form>

</div>

<div id="Transaction" class="col p-5">

<h1>Transacción:</h1>
<br>
 <form>
     <select id="trans">
         <option value="c">Compra</option>
         <option value="v">Venta</option>
     </select>

     <br> <br>
    
     <label for="listaProd">Seleccione un producto:
        <select id="listaProd"></select>
     </label>

     <br><br>

        Cantidad:<input type="number" id="cantProd">
        <br><br>
        Costo Unitario:<input type="number" id="costoUnit">
        <br><br>
        <select name="" id="iva">
            <option checked value="22">Maximo</option>
            <option value="10">Minimo</option>
            <option value="0">Excento</option>
        </select>

        <br><br>

    <input type="button" class="btn btn-primary" id="ing2" value="Agregar">
    <br><br>

 </form>

</div>

</div>

    <div class="tableFormat"> 
        <table id="tableProducts">
            <tr>
                <th>Producto</th>
                <th>Tipo</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>IVA</th>
                <th>Total</th>
            </tr>
        </table>
    </div>
        <div class="tableFormat" id="Sub_Tot"> </div>
</div>
</body>

</html>
